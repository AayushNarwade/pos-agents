services:
  - type: web
    name: xp-agent
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python xp_agent.py"
    envVars:
      - key: PORT
        value: 10001
      - key: NOTION_API_KEY
        sync: false
      - key: XP_LEDGER_DB_ID
        sync: false

  - type: web
    name: calendar-agent
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python calendar_agent.py"
    envVars:
      - key: PORT
        value: 10002
      - key: GOOGLE_CALENDAR_ID
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
