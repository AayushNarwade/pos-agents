services:
  # ------------------ XP Agent ------------------
  - type: web
    name: xp-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn xp_agent:app
    envVars:
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_TASK_DATABASE_ID
        sync: false
      - key: NOTION_XP_LEDGER_ID
        sync: false
      - key: XP_AGENT_PORT
        value: "10001"

  # ------------------ Calendar Agent ------------------
  - type: web
    name: calendar-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn calendar_agent:app
    envVars:
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: GOOGLE_CALENDAR_ID
        sync: false
      - key: PORT
        value: "10002"
