services:
  - type: web
    name: xp-agent
    env: python
    plan: free
    region: singapore  # change to 'singapore' or 'frankfurt' if closer to you
    buildCommand: pip install -r requirements.txt
    startCommand: python xp_agent.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PORT
        value: 10000  # Render will auto-inject PORT; this is just fallback
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_TASK_DATABASE_ID
        sync: false
      - key: NOTION_XP_LEDGER_ID
        sync: false
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true




#calendar agent
services:
  - type: web
    name: pos-calendar-agent
    env: python
    plan: free
    region: singapore

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT calendar_agent:app

    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll add this securely via Render Dashboard

      # Optional (only if your agent directly uses Google Calendar API)
      - key: GOOGLE_CALENDAR_API_KEY
        sync: false

      # Optional timezone support
      - key: TZ
        value: "Asia/Kolkata"







