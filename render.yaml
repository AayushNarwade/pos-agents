services:
  # ------------------ XP Agent ------------------
  - type: web
    name: xp-agent
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT xp_agent:app
    envVars:
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_TASK_DATABASE_ID
        sync: false
      - key: NOTION_XP_LEDGER_ID
        sync: false
      - key: XP_AGENT_PORT
        value: "10001"

services:
  - type: web
    name: calendar-agent
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn calendar_agent:app
    envVars:
      - key: PORT
        value: 10002
      - key: GOOGLE_CALENDAR_ID
        value: "aayushnarwade10@gmail.com"    # <-- your actual Gmail Calendar ID
      - key: GOOGLE_CREDENTIALS_PATH
        value: "/etc/secrets/google_service_key.json"
      - key: GROQ_API_KEY
        sync: false                          # Set this securely in Render Dashboard
    secretFiles:
      - name: google_service_key.json
        path: /etc/secrets/google_service_key.json



  # ------------------ Email Agent ------------------
  - type: web
    name: email-agent
    env: python
